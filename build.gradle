buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
		
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.10-2.1"
group= "powercrystals.powerconverters" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "PowerConverters"

minecraft {
    version = "1.7.10-10.13.2.1230"
    runDir = "eclipse"
}

repositories {

	maven {
		name = "Mobius Repo"
		url "http://mobiusstrip.eu/maven/"
	}
		
	maven {
		name = "CB Repo"
		url "http://chickenbones.net/maven/"
	}
}

dependencies {
	compile files("D:/Projects/Minecraft/1.7/1.7 mods Dev Versions/buildcraft-6.0.17-dev.jar")
	compile files("D:/Projects/Minecraft/1.7/1.7 mods Dev Versions/industrialcraft-2-2.2.515-experimental-dev.jar")
	compile files("D:/Projects/Minecraft/1.7/1.7 mods Dev Versions/ThermalExpansion-[1.7.10]4.0.0B5-dev-13.jar")
	compile files("D:/Projects/Minecraft/1.7/1.7 mods Dev Versions/ThermalFoundation-[1.7.10]1.0.0B3-dev-8.jar")
	compile files("D:/Projects/Minecraft/1.7/1.7 mods Dev Versions/CoFHCore-[1.7.10]3.0.0B6-dev-32.jar")
	compile files("D:/Projects/Minecraft/1.7/1.7 mods Dev Versions/Factorization-1.7.10-0.8.88.2-dev.jar")
	//Add Waila To Dev Environment
	compile "mcp.mobius.waila:Waila:1.5.6_dev1_1.7.10"
	
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"
      
    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
