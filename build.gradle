buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
		
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.10-2.7"
group= "powercrystals.powerconverters" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "PowerConverters"

minecraft {
    version = "1.7.10-10.13.3.1399-1.7.10"
    runDir = "eclipse"
}

String buildNo = "unknown"
if(System.getenv("BUILD_NUMBER") != null){
	buildNo = System.getenv("BUILD_NUMBER")
	version = version + "-#${buildNo}"
}



repositories {

	maven {
		name = "Mobius Repo"
		url "http://mobiusstrip.eu/maven/"
	}
		
	maven {
		name = "CB Repo"
		url "http://chickenbones.net/maven/"
	}
	maven {
		name = "ic2"
		url = "http://maven.ic2.player.to/"
	}
}

dependencies {
	compile "codechicken:CodeChickenLib:1.7.10-1.1.3.136:dev"
	compile "codechicken:CodeChickenCore:1.7.10-1.0.6.44:dev"
	compile "codechicken:NotEnoughItems:1.7.10-1.0.4.107:dev"
	compile "mcp.mobius.waila:Waila:1.5.10_1.7.10"
	compile 'com.mod-buildcraft:buildcraft:6.2.6:dev'  // adds buildcraft to the dev env
	compile 'net.industrial-craft:industrialcraft-2:2.2.504-experimental:dev' //IC2
	compile "mcp.mobius.waila:Waila:1.5.9b_dev2_1.7.10"

	
	runtime fileTree(dir: 'libs', include: '*.jar') // COFH core and Factorization

}

task deobfJar(type: Jar, dependsOn: 'jar') {
	from sourceSets.main.output
	classifier "dev"
}

build.dependsOn deobfJar

artifacts {
	archives deobfJar
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
