buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
		
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.10-2.4"
group= "powercrystals.powerconverters" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "PowerConverters"

minecraft {
    version = "1.7.10-10.13.2.1291"
    runDir = "eclipse"
}

repositories {

	maven {
		name = "Mobius Repo"
		url "http://mobiusstrip.eu/maven/"
	}
		
	maven {
		name = "CB Repo"
		url "http://chickenbones.net/maven/"
	}
	maven {
		name = "ic2"
		url = "http://maven.ic2.player.to/"
	}
}

dependencies {
	compile 'com.mod-buildcraft:buildcraft:6.2.6:dev'  // adds buildcraft to the dev env
	compile 'net.industrial-craft:industrialcraft-2:2.2.504-experimental:api' //IC2
	compile "mcp.mobius.waila:Waila:1.5.6_dev1_1.7.10" //Add Waila, NEI is automaticaly added
	
	runtime fileTree(dir: 'libs', include: '*.jar') // COFH core and Factorization

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
